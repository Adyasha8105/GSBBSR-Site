		<meta
			name="description"
			content="This is an open source project for creating a website that shall serve as a boilerplate for various chapters of GirlScript. With certain modifications to the content specific to the chapter using this, the need to build a website from scratch and the pains of fixing bugs and figuring out what part fits where is eliminated. Feel free to use this!. If this project helps you out, please give us a mention. Also, we would love to see your version of the same! Do a give a PR in a different branch that showcases how you used this!

This project is also meant to be a starting for all techies interested to get their hands dirty in open-source contributions. A highlight of this project being this project is 'built by the community for the community'"

	<body class="col1">
		<!-- Header -->
		<div class="loader-box">
			<div class="hollowLoader">
				<div class="largeBox"></div>
				<div class="smallBox"></div>
			</div>
		</div>

		<div class="newsection p-5">
			<section class="stat" id="stats">
				<div class="content-box">
					<br /><br />
					<div class="container">
						<div class="row text-center" id="countDown">
							<!-- Will be inserted dynamically -->
						</div>
					</div>
				</div>
			</section>
			<h2 class="text-center fw-bold mt-5 project-card-head card-head">
				Projects by <span class="clr-theme">Our Geeks </span>
			</h2>

			<div class="achievement-card">
				<div class="basic-cards" id="basicCards">
					<!-- Injected Dynamically -->
				</div>

				<div class="more-cards hidediv" id="moreCards">
					<!-- Injected Dynamically -->
				</div>

				<br />
				<button
					type="button"
					onclick="showMoreCards(this)"
					id="proshow"
					class="center-btn-settings center-btn-settings2 btn btn-lg"
					show-more= "false"
				>
					Show More
				</button>
			</div>

			<div class="container mt-5 achievementCard">
				<div class="container mt-5 achievementCard">
					<h2 class="achievement-card-head card-head">
						See What Our Other <span class="clr-theme">Members Are Upto</span>
					</h2>
					<div class="container row m-auto" id="upToCards">
						<!-- Will be added dynamically -->
					</div>
				</div>
			</div>
		</div>
